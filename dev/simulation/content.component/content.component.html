<div id="back" class="contentSizes" style.backgroundImage="url('{{BackService.imageLink}}')">

             [attr.data-h]="ParamService.dormant.Total_Haut()"

                         [attr.viewBox]="'0 0 '+ParamService.dormant.Total_Larg()+' '+ParamService.dormant.Total_Haut()">

                           [attr.height]="ParamService.dormant.Total_Haut()" xmlns:xlink="http://www.w3.org/1999/xlink"
                           xlink:href="./assets/tour.jpg"
                           [attr.viewBox]="'0 0 '+ParamService.dormant.Total_Larg()+' '+ParamService.dormant.Total_Haut()"

                    <!--Deuxième Cas-->

                          [attr.transform]="'translate('+ParamService.dormant.Dormant_LG_Trans_X()+','+ParamService.dormant.Dormant_LG_Trans_Y()+') rotate('+ParamService.dormant.Dormant_LG_Rotate()+')'"></path>


                    <path *ngIf="ParamService.dormant.LD_ON==1" id="Dormant_LD"

                    <path *ngIf="ParamService.dormant.Imposte_ON==1" id="Imposte"

                      [attr.x]="ParamService.dormant.Total_Larg()-30" width="60" height="60" fill="#ff0000"
                      stroke="#000000" transform="matrix(1,0,0,1,0,0)"
                      style="stroke-width: 0.8px; stroke-dasharray: 4px, 4px; cursor: ew-resize; opacity: 0;"></rect>

                <!--  mileu bas -->
                
                <!-- grand -->
                <rect id="milieuBas" class="grandHolder" [attr.y]="ParamService.dormant.Total_Haut()-30"
                      [attr.x]="(ParamService.dormant.Total_Larg()-60)/2" width="60" height="60" fill="#ff0000"
                      stroke="#000000" transform="matrix(1,0,0,1,0,0)"
                      style="stroke-width: 0.8px; stroke-dasharray: 4px, 4px; cursor: ns-resize	; opacity: 0;"></rect>


                <g id="rotation">

                    <!-- petit cercle -->
                    <circle class="holderRotation" class="rotation" [attr.cx]="ParamService.dormant.Total_Larg2()" [attr.cy]="-80" r="12.5"
                            style="stroke-width: 0.8px; stroke-dasharray: 4px, 4px; opacity: 0.4;"
                            stroke="#000000" fill="#FFFFFF"></circle>

                    <!-- ligne liaison cercle -->
                    <path class="holderRotation" stroke="#000000" fill="#ffffff" style="stroke-dasharray: 4, 4; opacity: 0.5;"
                          [attr.d]="'M'+ParamService.dormant.Total_Larg()/2+','+ParamService.dormant.Total_Haut()/2 +'L'+ParamService.dormant.Total_Larg()/2+',-80'"
                          fill="#ffffff" stroke="#000000" style="stroke-dasharray: 4px, 4px; opacity: 0.5;"></path>

                    <!-- grand cercle -->
                    <circle id="circle" class="holderRotation" [attr.cx]="ParamService.dormant.Total_Larg2()" [attr.cy]="-100" r="60" fill="#ff0000"
                            stroke="#000000"
                            style="stroke-width: 2px; stroke-dasharray: 4px, 4px; cursor: move; opacity: 0;"></circle>
                </g>



        </svg>
    </div>
</div>
